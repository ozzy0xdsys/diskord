<!doctype html>
<html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Diskord • Register</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head><body>
<div style="max-width:420px;margin:10vh auto;padding:16px">
  <div class="card">
    <h1>Diskord</h1>
    <div class="small">{{ slogan }}</div>
    {% if error %}<p style="color:#ff7b7b">{{ error }}</p>{% endif %}
    <form method="post" action="/register">
      <input name="username" placeholder="Username" required style="width:100%;margin-top:10px">
      <input type="password" name="password" placeholder="Password" required style="width:100%;margin-top:10px">
      <button class="primary" type="submit" style="width:100%;margin-top:10px">Create account</button>
    </form>
    <p class="small" style="margin-top:10px"><a href="/login">Back to login</a> · <a href="/privacy">Privacy policy</a></p>
  </div>
</div>
</body></html>
