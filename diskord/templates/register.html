<!doctype html>
<html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Register â€¢ Diskord</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
<div class="container">
  <div class="card">
    <h1>Register</h1>
    <p>Create an account (use a strong password).</p>
    {% if error %}<p style="color:#ffb3c0">{{ error }}</p>{% endif %}
    <form method="post" action="{{ url_for('register_post') }}">
      <label>Username</label>
      <input name="username" required minlength="3" maxlength="24" autocomplete="username"/>
      <label>Password</label>
      <input name="password" type="password" required minlength="10" autocomplete="new-password"/>
      <button class="btn primary" type="submit">Create</button>
    </form>
    <p style="margin-top:12px"><a href="{{ url_for('login_get') }}">Back to login</a></p>
  </div>
</div>
</body></html>
