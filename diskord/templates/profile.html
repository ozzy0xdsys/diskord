<!doctype html>
<html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Profile â€¢ Diskord</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
<div class="container">
  <div class="card">
    <h1>Profile</h1>
    <p>Update your profile picture.</p>

    <div style="display:flex;align-items:center;gap:12px;margin:12px 0">
      <div class="avatar big">
        {% if avatar_url %}<img src="{{ avatar_url }}" alt="avatar"/>{% else %}<span>{{ username[0].upper() }}</span>{% endif %}
      </div>
      <div>
        <div><b>{{ username }}</b></div>
        <div class="small">PNG/JPG/WEBP</div>
      </div>
    </div>

    <form method="post" action="{{ url_for('profile_avatar_upload') }}" enctype="multipart/form-data">
      <input type="hidden" name="csrf" value="{{ csrf }}"/>
      <input type="file" name="avatar" accept="image/png,image/jpeg,image/webp" required />
      <button class="btn primary" type="submit" style="margin-top:10px">Upload</button>
    </form>

    <p style="margin-top:12px"><a href="{{ url_for('app_page') }}">Back</a></p>
  </div>
</div>
</body></html>
