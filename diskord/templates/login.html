<!doctype html>
<html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Login â€¢ Diskord</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
<div class="container">
  <div class="card">
    <h1>Diskord</h1>
    <p>Private chats only (friends, DMs, group chats).</p>
    {% if error %}<p style="color:#ffb3c0">{{ error }}</p>{% endif %}
    <form method="post" action="{{ url_for('login_post') }}">
      <label>Username</label>
      <input name="username" required minlength="3" maxlength="24" autocomplete="username"/>
      <label>Password</label>
      <input name="password" type="password" required minlength="10" autocomplete="current-password"/>
      <button class="btn primary" type="submit">Log in</button>
    </form>
    <p style="margin-top:12px">No account? <a href="{{ url_for('register_get') }}">Register</a></p>
  </div>
</div>
</body></html>
