<!doctype html>
<html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Diskord • Login</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head><body>
<div style="max-width:420px;margin:10vh auto;padding:16px">
  <div class="card">
    <h1>Diskord</h1>
    <div class="small">{{ slogan }}</div>
    {% if error %}<p style="color:#ff7b7b">{{ error }}</p>{% endif %}
    <form method="post" action="/login" onsubmit="rememberPassword()">
      <input name="username" placeholder="Username" required style="width:100%;margin-top:10px">
      <input id="pw" type="password" name="password" placeholder="Password" required style="width:100%;margin-top:10px">
      <button class="primary" type="submit" style="width:100%;margin-top:10px">Login</button>
    </form>
    <p class="small" style="margin-top:10px">No account? <a href="/register">Register</a> · <a href="/privacy">Privacy policy</a></p>
  </div>
</div>
<script>
function rememberPassword(){
  sessionStorage.setItem("diskord_last_pw", document.getElementById("pw").value);
}
</script>
</body></html>
