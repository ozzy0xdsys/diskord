<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Diskord</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
  <div class="appShell">
    <!-- LEFT PANEL -->
    <aside class="leftPanel">
      <div class="leftTop">
        <div class="brandRow">
          <div class="logo" aria-hidden="true"></div>
          <div class="brandText">
            <div class="brandName">Diskord</div>
            <a class="privacyLink" href="/privacy">Privacy</a>
          </div>
        </div>

        <div class="leftActions">
          <button class="btn" id="createBtn">New session</button>
          <button class="btn ghost" id="joinBtn">Join</button>
        </div>

        <div class="sectionLabel">Sessions</div>
        <div id="sessionList" class="sessionList" aria-label="Sessions"></div>
      </div>

      <div class="userBar">
        <div class="userInfo">
          <div class="userName" id="meLine">…</div>
          <div class="userSub">Signed in</div>
        </div>
        <div class="userBtns">
          <button class="iconBtn" id="settingsBtn" title="Settings">⚙️</button>
          <button class="iconBtn danger" id="logoutBtn" title="Log out">⎋</button>
        </div>
      </div>
    </aside>

    <!-- CENTER CHAT -->
    <main class="chatPanel">
      <header class="chatHeader">
        <div class="chatHeaderLeft">
          <div class="sessionTitle" id="sessionTitle">No session selected</div>
          <div class="sessionMeta" id="sessionMeta">Create or join a session to start.</div>
        </div>
        <div class="chatHeaderRight">
          <button class="btn ghost" id="leaveBtn" disabled>Leave</button>
          <button class="btn danger" id="endBtn" disabled>End</button>
        </div>
      </header>

      <div class="chatLog" id="log" aria-live="polite"></div>

      <div class="composer">
        <input id="file" type="file" class="hidden"/>
        <button class="iconBtn" id="attachBtn" title="Attach" disabled>＋</button>
        <textarea id="msg" placeholder="Message…" disabled></textarea>
        <button class="btn" id="sendBtn" disabled>Send</button>
      </div>
    </main>

    <!-- RIGHT MEMBERS -->
    <aside class="memberPanel">
      <div class="memberHeader">
        <div class="memberTitle">Members</div>
        <div class="memberCount" id="memberCount">0</div>
      </div>
      <div class="memberList" id="memberList" aria-label="Members list"></div>
    </aside>
  </div>

  <!-- JOIN MODAL -->
  <div id="modal" class="modal hidden">
    <div class="modalCard">
      <div class="modalTitle">Join session</div>
      <div class="modalSub">Enter a code like XXXX-XXXX.</div>
      <label class="modalLabel">Code</label>
      <input id="codeInput" placeholder="ABCD-EFGH" style="text-transform:uppercase"/>
      <div class="notice hidden" id="modalErr"></div>
      <div class="modalActions">
        <button class="btn ghost" id="cancelBtn">Cancel</button>
        <button class="btn" id="confirmJoinBtn">Join</button>
      </div>
    </div>
  </div>

  <!-- SETTINGS MODAL -->
  <div id="settingsModal" class="modal hidden">
    <div class="modalCard" style="width:min(520px,100%);">
      <div class="modalRow">
        <div class="modalTitle">Settings</div>
        <button class="btn ghost" id="closeSettingsBtn">Close</button>
      </div>

      <div style="margin-top:10px;">
        <label>Change password</label>
        <input id="curPass" type="password" placeholder="Current password" />
        <input id="newPass" type="password" placeholder="New password (8+ chars)" />
        <button class="btn" id="savePassBtn" style="margin-top:10px;">Update password</button>
        <div class="notice hidden" id="passErr"></div>
        <div class="notice ok hidden" id="passOk">Password updated.</div>
      </div>
    </div>
  </div>

<script src="/static/app.js"></script>
</body>
</html>
