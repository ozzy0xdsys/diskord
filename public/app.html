<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Diskord</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
  <div class="container">
    <div class="card shell">
      <aside class="sidebar">
        <div class="sideTop">
          <div class="brandRow">
            <div class="logo" aria-hidden="true"></div>
            <div>
              <strong>Diskord</strong><br/>
              <small id="meLine">â€¦</small>
            </div>
          </div>
          <div class="meRow">
            <img id="meAvatar" class="avatar" alt=""/>
            <button class="secondary" id="settingsBtn" style="width:auto;">Settings</button>
            <button class="secondary" id="logoutBtn" style="width:auto;">Log out</button>
          </div>
        </div>

        <div class="sideActions">
          <button class="secondary" id="createBtn" style="width:auto;">New session</button>
          <button class="secondary" id="joinBtn" style="width:auto;">Join</button>
        </div>

        <div class="sideLabel">Sessions</div>
        <div id="sessionList" class="sessionList" aria-label="Sessions"></div>
        <div class="sideFoot">
          <small><a href="/privacy">Privacy</a></small>
        </div>
      </aside>

      <main class="main">
        <div class="topbar">
          <div>
            <div class="pill" id="sessionPill">No session selected</div>
            <small id="sessionHint">Create or join a session to start.</small>
          </div>
          <div style="display:flex; gap:10px; align-items:center;">
            <button class="secondary" id="leaveBtn" style="width:auto;" disabled>Leave</button>
            <button class="danger" id="endBtn" style="width:auto;" disabled>End</button>
          </div>
        </div>

        <div class="chatlog" id="log" aria-live="polite"></div>

        <div class="composer">
          <input id="file" type="file" class="hidden"/>
          <button class="secondary filebtn" id="attachBtn" title="Attach a file" style="width:auto;" disabled>ðŸ“Ž</button>
          <textarea id="msg" placeholder="Messageâ€¦" disabled></textarea>
          <button id="sendBtn" style="width:auto;" disabled>Send</button>
        </div>
      
      <aside class="members" id="members">
        <div class="membersTop">
          <div class="membersTitle">Members</div>
          <div class="pill" id="memberCount">0</div>
        </div>
        <div class="memberList" id="memberList" aria-label="Members list"></div>
      </aside>

</main>
    </div>
  </div>

  <div id="modal" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,.55); display:flex; align-items:center; justify-content:center; padding:16px;">
    <div class="card" style="width:min(460px,100%); padding:16px;">
      <h1 style="margin:0 0 6px;">Join session</h1>
      <small>Enter a code like XXXX-XXXX.</small>
      <label style="margin-top:10px;">Code</label>
      <input id="codeInput" placeholder="ABCD-EFGH" style="text-transform:uppercase"/>
      <div class="notice hidden" id="modalErr"></div>
      <div style="display:flex; gap:10px; margin-top:12px;">
        <button class="secondary" id="cancelBtn">Cancel</button>
        <button id="confirmJoinBtn">Join</button>
      </div>
    </div>
  </div>

  <div id="settingsModal" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,.55); display:flex; align-items:center; justify-content:center; padding:16px;">
    <div class="card" style="width:min(520px,100%); padding:16px;">
      <div style="display:flex; justify-content:space-between; align-items:center; gap:10px;">
        <h1 style="margin:0;">Settings</h1>
        <button class="secondary" id="closeSettingsBtn" style="width:auto;">Close</button>
      </div>

      <div class="grid2" style="margin-top:10px;">
        <div>
          <label>Profile picture</label>
          <small>Images are resized automatically.</small>
          <div style="display:flex; gap:10px; align-items:center; margin-top:8px;">
            <img id="settingsAvatar" class="avatar" alt=""/>
            <input id="avatarFile" type="file" accept="image/*" />
          </div>
          <div class="notice hidden" id="avatarErr"></div>
          <div class="notice ok hidden" id="avatarOk">Saved.</div>
        </div>

        <div>
          <label>Change password</label>
          <input id="curPass" type="password" placeholder="Current password" />
          <input id="newPass" type="password" placeholder="New password (8+ chars)" />
          <button id="savePassBtn" style="width:auto; margin-top:8px;">Update password</button>
          <div class="notice hidden" id="passErr"></div>
          <div class="notice ok hidden" id="passOk">Password updated.</div>
        </div>
      </div>
    </div>
  </div>

<script src="/static/app.js"></script>
</body>
</html>
