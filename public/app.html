<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Diskord</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
  <div class="container">
    <div class="card chat">
      <div class="topbar">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div>
            <strong>Diskord</strong><br/>
            <small id="meLine">â€¦</small>
          </div>
        </div>
        <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end;">
          <span class="pill" id="sessionPill">No session</span>
          <button class="secondary" id="createBtn" style="width:auto;">Create session</button>
          <button class="secondary" id="joinBtn" style="width:auto;">Join via code</button>
          <button class="danger hidden" id="endBtn" style="width:auto;">End session</button>
          <button class="secondary" id="logoutBtn" style="width:auto;">Log out</button>
        </div>
      </div>

      <div class="chatlog" id="log" aria-live="polite"></div>

      <div class="composer">
        <input id="file" type="file" class="hidden"/>
        <button class="secondary filebtn" id="attachBtn" title="Attach a file" style="width:auto;">ðŸ“Ž</button>
        <textarea id="msg" placeholder="Messageâ€¦" disabled></textarea>
        <button id="sendBtn" style="width:auto;" disabled>Send</button>
      </div>
    </div>
    <div style="margin-top:10px;">
      <small><a href="/privacy">Privacy</a></small>
    </div>
  </div>

  <div id="modal" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,.55); display:flex; align-items:center; justify-content:center; padding:16px;">
    <div class="card" style="width:min(460px,100%); padding:16px;">
      <h1 style="margin:0 0 6px;">Join session</h1>
      <small>Enter a code like XXXX-XXXX.</small>
      <label style="margin-top:10px;">Code</label>
      <input id="codeInput" placeholder="ABCD-EFGH" style="text-transform:uppercase"/>
      <div class="notice hidden" id="modalErr"></div>
      <div style="display:flex; gap:10px; margin-top:12px;">
        <button class="secondary" id="cancelBtn">Cancel</button>
        <button id="confirmJoinBtn">Join</button>
      </div>
    </div>
  </div>

<script src="/static/app.js"></script>
</body>
</html>
